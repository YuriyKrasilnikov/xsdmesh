name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ruff:
    name: Ruff (Format & Lint)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Install ruff
      run: uv pip install ruff>=0.14.6

    - name: Check formatting
      run: uv run ruff format --check .

    - name: Run linter
      run: uv run ruff check .

  mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Install dependencies
      run: |
        uv pip install mypy>=1.18.2 types-lxml>=2025.8.25
        uv pip install -e .

    - name: Run mypy
      run: uv run mypy src/xsdmesh
